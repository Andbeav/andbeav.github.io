<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>andbeav.co.za</title>

    <style>
        :root {
            --light-bg: whitesmoke;
            --light-fg: white;
            --light-text: black;
            --light-link: blue;

            --dark-bg: #1b1b1b;
            --dark-fg: #2b2b2b;
            --dark-text: white;
            --dark-link: orange;

            --bg-color: var(--light-bg);
            --fg-color: var(--light-fg);
            --text-color: var(--light-text);
            --link-color: var(--light-link);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: var(--dark-bg);
                --fg-color: var(--dark-fg);
                --text-color: var(--dark-text);
                --link-color: var(--dark-link);
            }

            body:has(#theme:checked) {
                --bg-color: var(--light-bg) !important;
                --fg-color: var(--light-fg) !important;
                --text-color: var(--light-text) !important;
                --link-color: var(--light-link) !important;
            }
        }

        body:has(#theme:checked) {
            --bg-color: var(--dark-bg);
            --fg-color: var(--dark-fg);
            --text-color: var(--dark-text);
            --link-color: var(--dark-link);
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
        }

        input {
            display: none;
        }

        header {
            position: fixed;
            top: 0;
            right: 0;
            padding: 5px;

            font-size: large;
            filter: grayscale(1);

            user-select: none;
        }

        footer {
            position: fixed;
            bottom: 0;
            padding-bottom: 5px;
            width: 100%;

            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: sans-serif;
            font-size: x-small;
            text-align: center;
        }

        label:hover {
            cursor: pointer;
        }

        a {
            color: var(--link-color);
            text-decoration: unset;
        }

        .container {
            display: grid;
            grid-template: '.' '.';
            align-items: center;
            justify-content: center;
            width: -webkit-fill-available;
            height: 100vh;
        }

        .content {
            padding: 20px;
            justify-self: center;
            text-align: center;
            background-color: var(--fg-color);
        }

        .content h1,
        p {
            color: var(--text-color);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin-top: 0;
        }

        .content p {
            margin: 0;
        }

        .content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
